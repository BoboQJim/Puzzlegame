        :root {

            --accent-hover: #917cff;
            --text-light: #f0f6fc;
            --text-dim: #8b949e;
            --border-color: #30363d;

        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--accent-primary);
            border-radius: 8px;
            display: grid;
            place-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(123, 97, 255, 0.4);
        }

        .brand-name {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-light);
        }

        .search-wrapper {
            position: relative;
            flex: 0 1 400px;
        }

        .search-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid var(--border-color);
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.2);
        }

        /* --- Main Content --- */
        .hero {
            padding: 3rem 5% 1rem;
            text-align: left;
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding: 2rem 5%;
        }

        /* --- Game Card --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .card-image-box {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: grid;
            place-items: center;
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .btn-play {
            background: var(--accent-primary);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            transform: translateY(20px);
            transition: 0.4s;
        }

        .card:hover .btn-play {
            transform: translateY(0);
        }

        .card-body {
            padding: 1.2rem;
        }

        .card-tag {
            font-size: 0.7rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-dim);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.6rem;
        }

        /* --- Modal System --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
        }

        .modal-container {
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            margin: 20px auto;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(123, 97, 255, 0.3);
        }

        .close-btn {
            position: absolute;
            top: -45px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn:hover {
            color: var(--accent-primary);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Footer --- */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 3rem 5%;
            text-align: center;
            color: var(--text-dim);
            margin-top: 4rem;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .search-wrapper { width: 100%; }
            .hero h1 { font-size: 1.8rem; }
            .modal { padding: 0; }
            .modal-container { height: 100vh; margin: 0; border-radius: 0; }
            .close-btn { top: 15px; right: 15px; z-index: 2100; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; }
        }
    </style>

    const grid = document.getElementById('gameGrid');
    const modal = document.getElementById('gameModal');
    const frame = document.getElementById('gameFrame');
    const search = document.getElementById('searchInput');
    const counter = document.getElementById('gameCounter');
    
    let gameList = [];

    // Parse XML and setup data
    function init() {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(FEED_XML, "text/xml");
        const items = xmlDoc.getElementsByTagName("item");

        gameList = Array.from(items).map(item => ({
            title: item.getElementsByTagName("title")[0]?.textContent,
            desc: item.getElementsByTagName("description")[0]?.textContent,
            category: item.getElementsByTagName("category")[0]?.textContent,
            url: item.getElementsByTagName("url")[0]?.textContent,
            thumb: item.getElementsByTagName("thumb")[0]?.textContent
        }));

        render(gameList);

        // Search Logic
        search.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = gameList.filter(g => 
                g.title.toLowerCase().includes(query) || 
                g.category.toLowerCase().includes(query)
            );
            render(filtered);
            document.getElementById('heroTitle').textContent = query ? `Search Results for "${query}"` : "Popular Puzzle Games";
        });
    }

    function render(data) {
        grid.innerHTML = '';
        counter.textContent = `Showing ${data.length} games available for instant play.`;

        data.forEach(game => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => {
                frame.src = game.url;
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            };

            card.innerHTML = `
                <div class="card-image-box">
                    <img src="${game.thumb}" alt="${game.title}" class="card-image" loading="lazy">
                    <div class="card-overlay">
                        <button class="btn-play">PLAY NOW</button>
                    </div>
                </div>
                <div class="card-body">
                    <span class="card-tag">${game.category}</span>
                    <h3 class="card-title">${game.title}</h3>
                    <p class="card-desc">${game.desc}</p>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    window.closeGame = function() {
        modal.style.display = 'none';
        frame.src = '';
        document.body.style.overflow = 'auto';
    }

    // Close on background click
    modal.addEventListener('click', (e) => {
        if(e.target === modal) closeGame();
    });

    init();
</script>
